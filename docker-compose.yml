services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
    deploy:
      resources:
        limits:
          cpus: ${DB_CPUS}
          memory: ${DB_MEM}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  app:
    build: ./app
    environment:
      - DB_TYPE=${DB_TYPE}
      - DB_HOST=db
      - MONGO_HOST=mongo
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - DATASET_SIZE=${DATASET_SIZE}
      - USE_INDEX=${USE_INDEX}
    depends_on:
      - db
      - mongo
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          cpus: ${APP_CPUS}
          memory: ${APP_MEM}

  loadtester:
    build: ./loadtester
    environment:
      - TARGET_URL=${TARGET_URL}
      - DURATION=${DURATION}
      - CONCURRENCY=${CONCURRENCY}
      - READ_RATIO=${READ_RATIO}
      - WRITE_RATIO=${WRITE_RATIO}
      - DATASET_SIZE=${DATASET_SIZE}
      - MONITOR_TARGET=${MONITOR_TARGET}
      - REPORT_INTERVAL=${REPORT_INTERVAL}
    depends_on:
      - app
    command: ["/bin/sh", "-c", "sleep 10 && python loadtest.py"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  pgdata:
  mongodata:
